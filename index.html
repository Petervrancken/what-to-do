<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>what to do</title>
  </head>
  <body>
    <div class="todoApp">
      <form action="" class="todoApp__form">
        <input
          type="text"
          class="todoApp__form__input"
          autofocus
          placeholder="Enter an activity.."
        />
        <a href="#" class="todoApp__form__button"
          ><svg class="icon icon-plus">
            <use
              xlink:href="./css/base/icomoon/symbol-defs.svg#icon-plus"
            ></use></svg
        ></a>
      </form>
      <ul class="todoApp__list">
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Grocery shopping</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-ok-circled"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Cook spaghetti</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-ok-circled"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Help Alex with studies</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-ok-circled"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Clean my car</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-ok-circled"
              ></use>
            </svg>
          </a>
        </li>
        <li class="todoApp__list__item todoApp__list__item--checked">
          <span class="text">Pick up the kids</span>
          <a href="#" class="icon icon--remove">
            <svg class="icon icon-trash-empty">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-trash-empty"
              ></use>
            </svg>
          </a>
          <a href="#" class="icon icon--check">
            <svg class="icon icon-ok-circled">
              <use
                xlink:href="./css/base/icomoon/symbol-defs.svg#icon-ok-circled"
              ></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <script defer src="./css/base/icomoon/svgxuse.js"></script>
  </body>
</html>
